<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="pageHeader">WiMM</ui:define>
		<ui:define name="content">
			<h:form styleClass="form-horizontal" enctype="multipart/form-data">
				<p:messages showDetail="true"/>  
    			<p:fileUpload value="#{uploadControllerBean.file}" mode="simple"/>  
 				<p:commandButton value="Submit" ajax="false"  
                actionListener="#{uploadControllerBean.upload}"/>
                <br></br>
                <h3>Picture</h3>
                <br></br>
                <p:graphicImage value="#{uploadControllerBean.imageSrc}" />
                <br></br>
                <p:commandButton value="Get image" ajax="false"  
                actionListener="#{uploadControllerBean.getImage}"/>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
